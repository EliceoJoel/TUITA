<DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="assets/styles.css" />
      <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"

      />

    <body>
      <div class="container">
        <header>
          <a href="#" class="logo">
            <i class="fab fa-twitter"></i>
          </a>
          <h1>T U I T A</h1>
        </header>
        <main>
          <div class="posting-area">
            <textarea class="text-area" name="textarea"></textarea>
            <div class="post-buttons">
              <button type="button" class="post-button">
                <i class="fas fa-paper-plane"></i>Post
              </button>
              <div class="upload-logo">
                <label for="myfile">
                  <i class="far fa-image" name="myfile"></i>
                </label>
                <input type="file" id="myfile" name="myfile" accept="image/*"/>
              </div>
            </div>
          </div>
          <h3>My publications</h3>
          <div class="publications-area">
            <!-- Here publications -->
          </div>
        </main>
      </div>
      <div class="footer">
        <footer>
          <p>Author: Eliceo Joel Herbas Inocente</p>
          <div class="social-icons">
            <a href="mailto:eliceoherbas@gmail.com"
              ><i class="far fa-envelope"></i
            ></a>
            <a href="https://github.com/EliceoJoel"  target="_blank"
              ><i class="fab fa-github"></i
            ></a>
            <a href="https://www.linkedin.com/in/eliceojoel/" target="_blank"
              ><i class="fab fa-linkedin"></i
            ></a>
          </div>
        </footer>
      </div>

      <script src="assets/app.js" type="text/javascript"></script>
